<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-brands fa-bluetooth"></i>
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">

            <h4 class="user-component__title">Artificial</h4>
            <!-- <h6 class="user-component__subtitle"></h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Character</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component__column user-component__column__character">
          <img
            src="https://w.namu.la/s/ce015684a59a174c3c25fd4a1c7d09a66b262cc38aa40ed9c6d060f8d347e5972d5310a79607bc60a3073955224ad9d3ae2be02bf08b00323df168f21da5b6bafd7173eebf978d5e43dac38a070439590311f30afed880dce58a7cf0592e983a"

              Rex
            </h4>
          </div>
        </div>
        <div class="user-component__column user-component__column__character">
          <img
            src="https://w.namu.la/s/03bbf9e77f754165b616c7ce57b4e51788fad512507359d164f5addd35e8bc3dfdfdfbed810cbe569082825a9fdb5645fbcdacfe69c6ba33808e06b3b2dad9df0e659ad2aa8a7680aac1be6a3144da51cab6e970e002663727c1163df9483538"

            </h4>

        <div class="user-component__column user-component__column__character">

            src="https://w.namu.la/s/925f5c292146c387396ae59bf882399b985e910f07764155638a55261cb71e4d556ffce0af2f418332fcd3dd6243986672fa3c3dd220f7f9a9bef500e74eea3b16987805e733ce1b319693949c9c5eebaa02640a9b8ec3f70fbfba62a49afd7e"

            <h4 class="user-component__title user-component__title--not-bold">

      </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__small-notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>

    </nav>

</html>
