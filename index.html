<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NomadChallenge</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-brands fa-bluetooth"></i>
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kakaoTalk</h1>
      <p class="welcome-header__text">If you have a kakao Account,</p>
      <p class="welcome-header__text">log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required minlength="10" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :<</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b8e01e091e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
